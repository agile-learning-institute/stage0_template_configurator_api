_locked: false
file_name: Video.0.1.0.yaml
root:
  additional_properties: false
  description: A YouTube video resource.
  name: Video
  properties:
  - description: The API resource's type. Value is youtube#video.
    name: kind
    required: false
    type: identifier
  - description: The unique identifier for the Video.
    name: id
    required: false
    type: identifier
  - description: The entity tag for the Video.
    name: etag
    required: false
    type: identifier
  - additional_properties: false
    description: Contains basic details about the Video.
    name: snippet
    properties:
    - description: The date and time (in ISO 8601 format) when the video was published.
      name: publishedAt
      required: false
      type: date-time
    - description: The ID of the channel that published the video.
      name: channelId
      required: false
      type: identifier
    - description: The video's title.
      name: title
      required: false
      type: sentence
    - description: The video's description.
      name: description
      required: false
      type: sentence
    - additional_properties: false
      description: A map of thumbnail images associated with the video.
      name: thumbnails
      properties:
      - additional_properties: false
        description: null
        name: (key)
        properties:
        - description: The URL of the thumbnail image.
          name: url
          required: false
          type: url
        - description: The width of the thumbnail image.
          name: width
          required: false
          type: size
        - description: The height of the thumbnail image.
          name: height
          required: false
          type: size
        required: false
        type: object
      required: false
      type: object
    - description: The channel title of the video uploader.
      name: channelTitle
      required: false
      type: sentence
    - description: A list of keyword tags associated with the video.
      items:
        description: A keyword tag associated with the video.
        name: Keyword Tag
        required: false
        type: word
      name: tags
      required: false
      type: array
    - description: The YouTube video category associated with the video.
      name: categoryId
      required: false
      type: identifier
    - description: Indicates whether the video is live content. Enum values ['live',
        'none', 'upcoming'].
      name: liveBroadcastContent
      required: false
      type: word
    - description: The default language of the video's text.
      name: defaultLanguage
      required: false
      type: word
    - additional_properties: false
      description: Localized title and description for the video.
      name: localized
      properties:
      - description: The localized title for the video.
        name: title
        required: false
        type: sentence
      - description: The localized description for the video.
        name: description
        required: false
        type: sentence
      required: false
      type: object
    - description: The default audio language of the video.
      name: defaultAudioLanguage
      required: false
      type: word
    required: false
    type: object
  - additional_properties: false
    description: Contains information about the video content.
    name: contentDetails
    properties:
    - description: The length of the video in ISO 8601 duration format.
      name: duration
      required: false
      type: word
    - description: Indicates whether the video is in 2D or 3D. Enum values ['2d',
        '3d'].
      name: dimension
      required: false
      type: word
    - description: Indicates whether the video is standard or high definition. Enum
        values ['hd', 'sd'].
      name: definition
      required: false
      type: word
    - description: Indicates whether captions are available for the video. Enum values
        ['true', 'false'].
      name: caption
      required: false
      type: word
    - description: Indicates whether the video represents licensed content.
      name: licensedContent
      required: false
      type: boolean
    - additional_properties: false
      description: A list of regions where the video is allowed or blocked.
      name: regionRestriction
      properties:
      - description: A list of region codes identifying countries where the video
          is viewable.
        items:
          description: A region code identifying a country where the video is viewable.
          name: Region Code
          required: false
          type: word
        name: allowed
        required: false
        type: array
      - description: A list of region codes identifying countries where the video
          is blocked.
        items:
          description: A region code identifying a country where the video is blocked.
          name: Region Code
          required: false
          type: word
        name: blocked
        required: false
        type: array
      required: false
      type: object
    - description: The projection format of the video. Enum values ['rectangular',
        '360'].
      name: projection
      required: false
      type: word
    - description: Indicates whether the video uploader has provided a custom thumbnail
        image for the video. This property is only visible to the video uploader.
      name: hasCustomThumbnail
      required: false
      type: boolean
    required: false
    type: object
  - additional_properties: false
    description: Contains status information for the video.
    name: status
    properties:
    - description: The upload status of the video. Enum values ['deleted', 'failed',
        'processed', 'rejected', 'uploaded'].
      name: uploadStatus
      required: false
      type: word
    - description: This value explains why a video failed to upload. This property
        is only present if the uploadStatus property indicates that the upload failed.
        Enum values ['codec', 'conversion', 'emptyFile', 'invalidFile', 'tooSmall',
        'uploadAborted'].
      name: failureReason
      required: false
      type: word
    - description: This value explains why YouTube rejected an uploaded video. This
        property is only present if the uploadStatus property indicates that the upload
        was rejected. Enum values ['claim', 'copyright', 'duplicate', 'inappropriate',
        'legal', 'length', 'termsOfUse', 'trademark', 'uploaderAccountClosed', 'uploaderAccountSuspended'].
      name: failureReason
      required: false
      type: word
    - description: The video's privacy status. Enum values ['private', 'public', 'unlisted'].
      name: privacyStatus
      required: false
      type: word
    - description: The date and time (in ISO 8601 format) when the video is scheduled
        to publish. It can be set only if the privacy status of the video is private.
      name: publishAt
      required: false
      type: date-time
    - description: The video's license. Enum values ['creativeCommon', 'youtube'].
      name: license
      required: false
      type: word
    - description: Indicates whether the video can be embedded on another website.
      name: embeddable
      required: false
      type: boolean
    - description: Indicates whether the extended video statistics are publicly viewable.
      name: publicStatsViewable
      required: false
      type: boolean
    - description: Indicates whether the video is designated as made for kids.
      name: madeForKids
      required: false
      type: boolean
    required: false
    type: object
  - additional_properties: false
    description: Contains statistics about the video.
    name: statistics
    properties:
    - description: The number of times the video has been viewed.
      name: viewCount
      required: false
      type: count
    - description: The number of users who have liked the video.
      name: likeCount
      required: false
      type: count
    - description: The number of users who have added the video to their favorites.
      name: favoriteCount
      required: false
      type: count
    - description: The number of comments on the video.
      name: commentCount
      required: false
      type: count
    required: false
    type: object
  - additional_properties: false
    description: Contains information for embedding the video.
    name: player
    properties:
    - description: An HTML tag that embeds a player that will play the video.
      name: embedHtml
      required: false
      type: word
    required: false
    type: object
  - additional_properties: false
    description: Contains topic information associated with the video.
    name: topicDetails
    properties:
    - description: A list of Wikipedia URLs that provide a high-level description
        of the video's content.
      items:
        description: A Wikipedia URL providing a high-level description of the video's
          content.
        name: Wikipedia URL
        required: false
        type: url
      name: topicCategories
      required: false
      type: array
    required: false
    type: object
  - additional_properties: false
    description: Contains information about the location, date, and address where
      the video was recorded.
    name: recordingDetails
    properties:
    - description: The date and time when the video was recorded.
      name: recordingDate
      required: false
      type: date-time
    required: false
    type: object
  - additional_properties: false
    description: Contains details about live streaming metadata.
    name: liveStreamingDetails
    properties:
    - description: The actual start time of the live broadcast.
      name: actualStartTime
      required: false
      type: date-time
    - description: The actual end time of the live broadcast.
      name: actualEndTime
      required: false
      type: date-time
    - description: The scheduled start time of the live broadcast.
      name: scheduledStartTime
      required: false
      type: date-time
    - description: The scheduled end time of the live broadcast.
      name: scheduledEndTime
      required: false
      type: date-time
    - description: The number of viewers currently watching the live broadcast.
      name: concurrentViewers
      required: false
      type: size
    required: false
    type: object
  required: false
  type: object

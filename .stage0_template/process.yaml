$schema: "https://stage0/schemas/process.schema.yaml"
$id: "https://stage0/template-configurator-api/process.yaml"
title: Process file for a MongoDB configurator API template
version: "1.0"

context:
  - key: info
    type: path
    path: product.info
  - key: org
    type: path
    path: product.organization

requires:
  - org.name
  - org.founded
  - org.git_host
  - org.git_org
  - org.docker_host
  - org.docker_org
  - info.name
  - info.description
  - info.slug
  - info.developer_cli
  - info.mongodb_name
  - info.once
  - catalog.dictionaries

templates:
  - path: "./.github/workflows/docker-push.yml"
    merge: true
  - path: "./Dockerfile"
    merge: true
  - path: "./LICENSE"
    merge: true
  - path: "./README.md"
    merge: true

  # Makefile to overwrite Template Makefile
  - path: "./Makefile.template"
    mergeFor:
      items: info.once
      output: "./Makefile"

  # Configurations from data_catalog
  - path: "./configurator/configurations/collection.yaml.template"
    mergeFor:
      items: catalog.dictionaries
      output: "./configurator/configurations/{{item.name}}.{{item.version}}.yaml"

  # Dictionaries from catalog
  - path: "./configurator/dictionaries/dictionary.yaml.template"
    mergeFor:
      items: catalog.dictionaries
      output: "./configurator/dictionaries/{{item.name}}.{{item.version}}.yaml"

  # Test Data from data_catalog
  - path: "./configurator/test_data/types/type.yaml.template"
    mergeFor:
      items: catalog.dictionaries
      output: "./configurator/test_data/types/{{item.name}}.{{item.version}}.json"
